<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <title>Title</title>
</head>
<body>

<div class="text-light" th:fragment="comic-info">
    <div class="float-right" sec:authorize="!isAnonymous()"
         th:insert="favourite-icon :: favourite(${comic.id}, favourite)">
    </div>
    <div class="mt-5">
        <div class="pt-1">
            <span class="pl-2">作者</span>
            <span>
                <a th:href="@{/esComic/search/(author=${comic.author})}" th:text="${comic.author}"></a>
            </span>
        </div>
        <div class="pt-3">
            <span class="pl-2">分类</span>
            <span>
                <a th:each="category: ${comic.categories}" th:href="@{'/category/' + ${category.id}}" th:text="${category.name} + ' '"></a>
            </span>
        </div>
        <div class="pt-3 pb-1">
            <span class="pl-2">更新</span>
            <span th:text="${#dates.format(comic.lastUpdate, 'yyyy/MM/dd')}">
            </span>
        </div>
    </div>
</div>

<div class="col-md-2 d-none d-md-block bg-dark sidebar" th:fragment="comic">
    <div class="nav flex-column mt-5" th:if="${last_record}" th:object="${last_record}" th:with="comic_=${comic}?:${last_record.comic}">
        <a class="nav-link mt-5" target="_blank" th:href="'/chapter/'+*{chapter.id}+'?page='+*{page}">
            <img class="img-thumbnail"
                 id="img-recent"
                 th:alt="|*{chapter.title}/*{page}*{suffix}|" th:src="|/${comic_.title}/*{chapter.title}/*{page}*{suffix}|" />
        </a>
        <div class="text-light" th:if="${comic}" th:replace=":: comic-info">
        </div>
        <div class="text-center text-light" id="record-info">
            <p>最近阅读：</p>
            <p th:if="not ${comic}" th:text="${comic_.title}"></p>
            <p th:text="|*{chapter.title}卷 -- *{page}页|"></p>

        </div>
    </div>
    <div class="nav flex-column mt-5" th:if="${comic} and not ${last_record}">
        <img class="img-thumbnail mt-5"
             id="img-recent"
             th:alt="|${comic.title}/cover.jpg|" th:src="|/${comic.title}/cover.jpg|">
        <div th:replace=":: comic-info"></div>
        <div class="text-center text-light" id="record-info" sec:authorize="!isAnonymous()">
            <p>尚未阅读</p>
        </div>
    </div>
</div>

<div class="col-2 mt-lg-5" th:fragment="admin-comic">
    <ul class="nav flex-column text-center nav-pills bg-gray">
        <li class="nav-item list-group-item-action pt-2 pb-2 border-bottom">
            <a class="nav-link" href="/admin/comic/index" th:classappend="${comicsMap}? 'active'">漫画管理</a>
        </li>
        <li class="nav-item list-group-item-action pt-2 pb-2 border-bottom">
            <a class="nav-link" href="/admin/comic/addList" th:classappend="${localComicsMap}? 'active'">添加漫画</a>
        </li>
        <li class="nav-item list-group-item-action pt-2 pb-2 border-bottom">
            <a class="nav-link" href="/admin/account/index" th:classappend="${roles}? 'active'">账号管理</a>
        </li>
    </ul>
</div>

<div class="col-2 mt-lg-1" th:fragment="profile">
    <ul class="nav flex-column text-center nav-pills bg-gray border" th:with="uri=${#request.getRequestURI()}">
        <li class="nav-item list-group-item-action mt-2 mb-2 border-bottom">
            <a class="nav-link" href="/user/profile" th:classappend="${uri == '/user/profile'}? 'active'">基本信息</a>
        </li>
        <li class="nav-item list-group-item-action mt-2 mb-2">
            <a class="nav-link" href="/user/profile/safety" th:classappend="${uri == '/user/profile/safety'}? 'active'">账号安全</a>
        </li>
    </ul>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
