<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css"/>
    <title>分类</title>
</head>
<body>
<div th:replace="nav :: nav-top"></div>
<div th:replace="nav :: nav-category"></div>

<div class="container-fluid">
    <div th:replace="nav :: nav-pag"></div>
    <div class="row justify-content-center" id="cards">
        <div class="mt-3 ml-4" th:each="comic : ${pages.list}">
            <div class="card img-card">
                <a target="_blank" th:href="'/comic/'+${comic.id}">
                    <img class="img-thumbnail card-img-top"
                         th:alt="|/${comic.title}/cover.jpg|"
                         th:id="${comic.title}" th:src="|/${comic.title}/cover.jpg|"/>
                </a>
                <div class="card-body">
                    <span class="card-text text-center text-summary" data-placement="top"
                          data-toggle="tooltip" th:text="${comic.title}" th:title="${comic.title}"></span>
                </div>
            </div>
        </div>
        <h4 class="text-center" th:if="${pages.total == 0}">没有相关漫画</h4>
    </div>
    <div th:replace="nav :: nav-pag"></div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="/scripts/main.js"></script>
<script src="/scripts/category.js"></script>
</body>
</html>
