<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/stylesheets/signin.css" rel="stylesheet" type="text/css"/>
    <link href="https://v4ing.bootcss.com/docs/4.3/examples/sign-in/" rel="canonical" />
    <title>注册</title>
</head>
<body class="text-center">

<form action="/register" class="form-signin" id="register" method="post" novalidate th:object="${user}">
    <img alt="/favicon.ico" class="mb-2" height="72" src="/favicon.ico" width="72">
    <h1 class="h3 mb-3 font-weight-normal">请注册</h1>
    <div class="row mb-2">
        <div class="col-4">
            <label class="sr-only" for="username">用户名</label>
        </div>
        <input class="form-control col-4" id="username" name="username"
               pattern="^(?![0-9_])[a-zA-Z0-9_\u4e00-\u9fa5]{2,16}$" placeholder="用户名" required th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
               th:value="*{username}" type="text">
        <div class="invalid-feedback col align-self-center text-left">由4-16个字符内的字母中文或数字组成</div>
    </div>
    <div class="row mb-2">
        <div class="col-4">
            <label class="sr-only" for="nickName">昵称</label>
        </div>
        <input class="form-control col-4" id="nickName" name="nickName"
               pattern="^(?![0-9_])[a-zA-Z0-9_\u4e00-\u9fa5]{2,16}$" placeholder="昵称" required th:classappend="${#fields.hasErrors('nickName')} ? 'is-invalid'"
               th:value="*{nickName}" type="text">
        <div class="invalid-feedback col align-self-center text-left">由4-16个字符内的字母中文或数字组成</div>
    </div>
    <div class="row mb-2">
        <div class="col-4">
            <label class="sr-only" for="email">邮箱</label>
        </div>
        <input class="form-control col-4" id="email" name="email"
               placeholder="邮箱" required th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
               pattern="^[\w\u4e00-\u9fa5]+@\w+\.\w+$" th:value="*{email}" type="text">
        <div class="invalid-feedback col align-self-center text-left">邮箱格式不合法</div>
    </div>
    <div class="row mb-2">
        <div class="col-4">
            <label class="sr-only" for="password">密码</label>
        </div>
        <input class="form-control col-4" id="password" name="password" pattern="^[\x21-\x7e]{6,16}$"
               placeholder="密码" required th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
               type="password">
        <div class="invalid-feedback col align-self-center text-left">由长度6-16内的字母、数字或特殊字符组成</div>
    </div>
    <div class="row mb-2">
        <div class="col-4">
            <label class="sr-only" for="repeat-password">重复密码</label>
        </div>
        <input class="form-control col-4" id="repeat-password" pattern="^[\x21-\x7e]{6,16}$"
               placeholder="重复密码" required type="password">
        <div class="invalid-feedback col align-self-center text-left">由长度6-16内的字母、数字或特殊字符组成</div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-lg btn-primary btn-block col-2" type="submit">注册</button>
    </div>
    <div class="row mt-4">
        <div class="col-4"></div>
        <span class="col text-right">已有账号？<a  href="/login">登录</a></span>
        <div class="col-4"></div>
    </div>
<!--    <p class="mt-5 mb-3 text-muted">© 2017-2019</p>-->
</form>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="/scripts/main.js"></script>
<script src="/scripts/register.js"></script>
</body>
</html>
