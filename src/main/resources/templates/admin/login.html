<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
	<link href="/stylesheets/signin.css" rel="stylesheet" type="text/css"/>
	<link href="https://v4ing.bootcss.com/docs/4.3/examples/sign-in/" rel="canonical" />
    <title>登陆</title>
</head>
<body class="text-center">
	<form action="/login" class="form-signin" method="post" novalidate>
		 <img alt="/favicon.ico" class="mb-4" height="72" src="/favicon.ico" width="72">
		<h1 class="h3 mb-3 font-weight-normal">请登录</h1>
		<div class="row">
			<div class="col-3">
				<label class="sr-only" for="username">用户名</label>
			</div>
			<input autofocus="" class="form-control col-6" id="username" name="username"
				   pattern="^(?![0-9_])[a-zA-Z0-9_\u4e00-\u9fa5]{2,16}$" placeholder="用户名" required type="text"
				   value="">
			<div class="invalid-feedback col-3 align-self-center" >用户名格式不合法</div>
		</div>
		<div class="row">
			<div class="col-3">
				<label class="sr-only" for="password">密码</label>
			</div>
			<input class="form-control col-6" id="password" name="password" pattern="^[\x21-\x7e]{6,16}$"
				   placeholder="密码" required type="password" value="">
			<div class="invalid-feedback col-3 align-self-center">密码长度应在6-16内</div>
		</div>
		<div class="checkbox mb-3">
			<label>
				<input class="mt-3" name="remember-me" type="checkbox" value="true"> Remember me
			</label>
		</div>
		<div class="row justify-content-center">
			<button class="btn btn-lg btn-primary btn-block col-4" type="submit">登录</button>
		</div>
		<div class="row mt-4">
			<div class="col-3"></div>
			<span class="col text-right">初次登陆？<a  href="/register">注册</a></span>
			<div class="col-3"></div>
		</div>
<!--		<p class="mt-5 mb-3 text-muted">© 2017-2019</p>-->
	</form>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
	<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
	<script src="/scripts/main.js"></script>
	<script src="/scripts/login.js"></script>
</body>
</html>
