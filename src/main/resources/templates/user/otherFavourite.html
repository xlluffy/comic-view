<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css"/>

    <title>主页</title>
</head>
<body>
<div th:replace="nav :: nav-top"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="sidebar :: comic(${last_comic})"></div>

        <div class="col-md-10">
            <header class="text-center">
                <h2 class="mb-4">目录</h2>
                <span th:if="${last_record}"
                      th:text="|最近阅读: ${last_comic.title} - ${last_record.chapter.title}卷 - ${last_record.page}页|">
                </span>
            </header>
            <div th:replace="nav :: nav-pag(${pages})"></div>
            <div class="row justify-content-center" id="cards">
                <div class="mt-3 ml-4" th:each="comic : ${pages.list}" th:object="${all_records[comic.id]}">
                    <div class="card img-card" th:if="${all_records[comic.id]}">
                        <a target="_blank" th:href="'/comic/'+${comic.id}">
                            <img class="img-thumbnail card-img-top comic-content"
                                 th:alt="|/${comic.title}/*{chapter.title}/*{page}*{suffix}|"
                                 th:id="${comic.title}" th:src="|/${comic.title}/*{chapter.title}/*{page}*{suffix}|"/>
                            <!--height: 477px on 1080p-->
                        </a>
                        <div class="card-body">
                            <span class="card-text text-center text-summary" data-placement="top"
                                  data-toggle="tooltip" th:text="${comic.title}" th:title="${comic.title}"></span>
                            <a class="btn btn-outline-danger float-right btn-sm " data-placement="top"
                               data-toggle="tooltip" target="_blank" th:href="'/chapter/'+*{chapter.id}+'?page='+*{page}"
                               th:title="'CH.'+*{chapter.title}+' '+*{page}+'页'">
                                Recent</a>
                        </div>
                    </div>

                    <div class="card img-card" th:if="not ${all_records[comic.id]}">
                        <a target="_blank" th:href="'/comic/'+${comic.id}">
                            <img class="img-thumbnail card-img-top"
                                 th:alt="|/${comic.title}/cover.jpg|"
                                 th:id="${comic.title}" th:src="|/${comic.title}/cover.jpg|"/>
                        </a>
                        <div class="card-body">
                            <p class="card-text text-center text-summary" data-placement="top"
                               data-toggle="tooltip" th:text="${comic.title}" th:title="${comic.title}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="/scripts/main.js"></script>
</body>
</html>
