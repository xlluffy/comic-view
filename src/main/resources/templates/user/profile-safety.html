<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css"/>
    <title>设置</title>
</head>
<body>
<div th:replace="nav :: nav-top"></div>
<div th:replace="breadcrumb :: comic"></div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div th:replace="sidebar :: profile"></div>
        <div class="profile mt-lg-1 col-6" th:with="user=${#session.getAttribute('SPRING_SECURITY_CONTEXT').Authentication.Principal}">
            <div class="profile-item">
                <div>
                    <h4>邮箱</h4>
                    <span class="text-muted secret" th:text="${user.email}?:'未设置'"></span>
                </div>
                <div class="profile-btn">
                    <a aria-expanded="false" data-target="#collapseEmail"
                       data-toggle="collapse" href="#" th:text="${user.email} ? '修改' : '设置'"></a>
                </div>
                <div class="collapse pt-2" id="collapseEmail">
                    <form class="card card-body" id="email-form" novalidate>
                        <div class="row mb-2">
                            <div class="col-2 text-right align-self-center">
                                <label for="old-email">旧邮箱: </label>
                            </div>
                            <input class="form-control col-4" id="old-email"
                                   pattern="^[\w\u4e00-\u9fa5]+@\w+\.\w+$" placeholder="输入旧邮箱" required type="text">
                            <div class="invalid-feedback col align-self-center text-left">
                                邮箱格式错误
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-2 text-right align-self-center">
                                <label for="new-email">新邮箱: </label>
                            </div>
                            <input class="form-control col-4" id="new-email"
                                   pattern="^[\w\u4e00-\u9fa5]+@\w+\.\w+$" placeholder="输入新邮箱" required type="text">
                            <div class="invalid-feedback col align-self-center text-left">
                                邮箱格式错误
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-2"></div>
                            <input class="btn btn-danger col-2" id="email-submit" th:value="${user.email} ? '修改邮箱' : '设置邮箱'" type="submit">
                            <div class="invalid-feedback col align-self-center text-left" id="email-feedback">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="profile-item">
                <div class="profile-item">
                    <div class="profile-btn">
                        <a aria-expanded="false" data-target="#collapsePassword" data-toggle="collapse" href="#">修改密码</a>
                    </div>
                    <div class="collapse pt-2" id="collapsePassword">
                        <form class="card card-body" id="password-form" novalidate>
                            <div class="row mb-2">
                                <div class="col-2 text-right align-self-center">
                                    <label for="old-password">旧密码: </label>
                                </div>
                                <input class="form-control col-4" id="old-password"
                                       pattern="^[\x21-\x7e]{6,16}$" placeholder="输入旧密码" required type="password">
                                <div class="invalid-feedback col align-self-center text-left">
                                    密码格式错误
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2 text-right align-self-center">
                                    <label for="new-password">新密码: </label>
                                </div>
                                <input class="form-control col-4" id="new-password"
                                       pattern="^[\x21-\x7e]{6,16}$" placeholder="输入新密码" required type="password">
                                <div class="invalid-feedback col align-self-center text-left">
                                    密码格式错误
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-2 text-right align-self-center">
                                    <label for="repeat-password">重复密码: </label>
                                </div>
                                <input class="form-control col-4" id="repeat-password"
                                       pattern="^[\x21-\x7e]{6,16}$" placeholder="重复新密码" required type="password">
                                <div class="invalid-feedback col align-self-center text-left">
                                    密码格式错误
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-2"></div>
                                <input class="btn btn-danger col-2" id="password-submit" type="submit" value="修改密码" />
                                <div class="invalid-feedback col align-self-center text-left" id="password-feedback">
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="/scripts/main.js"></script>
<script src="/scripts/profile.js"></script>
</body>
</html>
