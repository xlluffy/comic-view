<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/stylesheets/main.css" rel="stylesheet" type="text/css"/>
    <title>设置</title>
</head>
<body>
<div th:replace="nav :: nav-top"></div>
<div th:replace="breadcrumb :: comic"></div>
<div class="container-fluid">
<!--TODO: 缺少前后端验证，可以将login的部分功能移植过来-->
    <div class="row justify-content-center">
        <div th:replace="sidebar :: profile"></div>
        <div class="profile mt-lg-1 col-6" th:with="user=${#session.getAttribute('SPRING_SECURITY_CONTEXT').Authentication.Principal}">
            <div class="profile-item">
                <div>
                    <h4>邮箱</h4>
                    <span class="text-muted secret" th:text="${user.email}?:'未设置'"></span>
                </div>
                <div class="profile-btn">
                    <a aria-expanded="false" data-target="#collapseEmail"
                       data-toggle="collapse" href="#" th:text="${user.email} ? '修改' : '设置'"></a>
                </div>
                <div class="collapse pt-2" id="collapseEmail">
                    <div class="card card-body">
                        <div class="row">
                            <div class="col-2 text-right align-self-center">
                                <label for="oldEmail">旧邮箱: </label>
                            </div>
                            <div class="col-5 mb-2">
                                <input class="form-control" id="oldEmail" name="oldEmail"
                                       placeholder="输入旧邮箱" type="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 text-right align-self-center">
                                <label for="newEmail">新邮箱: </label>
                            </div>
                            <div class="col-5 mb-2">
                                <input class="form-control" id="newEmail" name="newEmail"
                                       placeholder="输入新邮箱" type="email">
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-2"></div>
                            <div class="col">
                                <button class="btn btn-danger btn-email" th:text="${user.email} ? '修改邮箱' : '设置邮箱'"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-item">
                <div class="profile-item">
                    <div class="profile-btn">
                        <a aria-expanded="false" data-target="#collapsePassword" data-toggle="collapse" href="#">修改密码</a>
                    </div>
                    <div class="collapse pt-2" id="collapsePassword">
                        <div class="card card-body">
                            <div class="row">
                                <div class="col-2 text-right align-self-center">
                                    <label for="oldPassword">旧密码: </label>
                                </div>
                                <div class="col-5 mb-2">
                                    <input class="form-control" id="oldPassword" name="oldPassword"
                                           placeholder="输入旧密码" type="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 text-right align-self-center">
                                    <label for="newPassword">新密码: </label>
                                </div>
                                <div class="col-5 mb-2">
                                    <input class="form-control" id="newPassword" name="newPassword"
                                           placeholder="输入新密码" type="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2 text-right align-self-center">
                                    <label for="repeatPassword">重复密码: </label>
                                </div>
                                <div class="col-5 mb-2">
                                    <input class="form-control" id="repeatPassword" name="repeatPassword"
                                           placeholder="重复新密码" type="password">
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-2"></div>
                                <div class="col">
                                    <button class="btn btn-danger btn-password">修改密码</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="/scripts/main.js"></script>
</body>
</html>
